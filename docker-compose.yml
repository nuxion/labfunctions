version: "3.5"
# volumes:
#   pgdata14:
#   pgadmin:

services:
  postgres:
    image: postgres:14-alpine
    env_file: .env.dev.docker
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: nb_workflows
      POSTGRES_USER: nb_workflows 
    ports:
      - 127.0.0.1:5432:5432
    networks:
      - nb_workflows
  redis:
    image: redis:6-alpine
    ports:
      - 127.0.0.1:6379:6379
    networks:
      - nb_workflows


networks:
  nb_workflows: 
