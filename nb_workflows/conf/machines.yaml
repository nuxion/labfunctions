---
providers:
  local: "nb_workflows.cluster.local_provider.LocalProvider"
  gce: "nb_workflows.cluster.gcloud_provider.GCEProvider"
volumes:
  datasets:
    name: gce-datasets
    location: "us-central1-c"
    snapshot: "volume-ext4"
    size: 10
    kind: 'pd-standard'
    mount: /mnt/disk0
  snapshot-base:
    name: snapshot-base
    location: "us-central1-c"
    size: 2
    kind: "pd-standard"
    mount: /mnt/snapshot
    create_if_not_exist: true
  local:
    name: local
    location: home
    size: 10
    kind: 'pd'
    mount: /home/nuxion/data
  gce-boot-small:
    name: gce-boot-small
    image: "nbworker-2022-04-08"
    description: to use as boot disk
    location: "us-central1-c"
    size: 20
    kind: 'pd-standard'
    mount: /

machines:
  snapshooter:
    name: snap
    desc: Snapshot machine only for disk intialization
    provider: gce
    location: "us-central1-c"
    machine_type:
      size: "e2-micro"
      image: "nbworker-2022-04-08"
      vcpus: 1
    volumes:
      - snapshot-base
  gce-tiny-cpu:
    name: tiny-cpu
    desc: Tiny cpu machine for gce
    provider: gce
    location: "us-central1-c"
    machine_type:
      size: "e2-micro"
      image: "nbworker-2022-04-08"
      vcpus: 1
  gce-small-cpu:
    name: gce-small-cpu
    desc: Small cpu machine for gce
    provider: gce
    location: "us-central1-c"
    machine_type:
      size: "e2-small"
      image: "nbworker-2022-04-08"
      vcpus: 2
    volumes:
      - gce-boot-small
  do-tiny-cpu:
    name: tiny-cpu
    desc: Tiny cpu machine for DO
    provider: do
    location: "nyc3"
    machine_type:
      size: "s-1vcpu-1gb"
      image: "debian_docker.2021-08-13"
      vcpus: 1
  local:
    name: local-cpu
    desc: Local machine
    provider: local
    location: "home"
    machine_type:
      size: "s-1vcpu-1gb"
      image: "debian_docker.2021-08-13"
      vcpus: 1
    gpu:
      name: "nvidia"
      gpu_type: "tesla"
      number: 1
