[tool.poetry]
name = "nb_workflows"
version = "0.2.0"
description = "Schedule parameterized notebooks programmatically using cli or a REST API"
authors = ["nuxion <nuxion@gmail.com>"]
packages = [
   { include = "nb_workflows"},
]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/nuxion/nb_workflows"
repository = "https://github.com/nuxion/nb_workflows"
documentation = "https://nb-workflows.readthedocs.io/"
keywords = ["papermill", "jupyter", "workflows", "data"]
include = ["LICENSE"]
classifiers = [
	"Environment :: Console",
	"Environment :: Web Environment",
	"Framework :: Jupyter :: JupyterLab",
	"License :: OSI Approved :: Apache Software License",
	"Operating System :: POSIX :: Linux",
	"Topic :: Scientific/Engineering :: Artificial Intelligence"
]


[tool.poetry.scripts]
nb = "nb_workflows.cli:cli"

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
sanic = "^21.6.2"
sanic-openapi = "^21.6.1"
Jinja2 = "^3.0.1"
WTForms = "^2.3.3"
SQLAlchemy = {extras = ["asyncio"], version = "^1.4.26"}
psycopg2-binary = "^2.9.1"
SQLAlchemy-serializer = "^1.4.1"
alembic = "^1.6.5"
pytz = "^2021.1"
asyncpg = "^0.24.0"
python-slugify = "^5.0.2"
click = "^8.0.1"
ujson = "^4.2.0"
jupyterlab = "^3.1.14"
requests = "^2.26.0"
Unidecode = "^1.3.2"
arrow = "^1.2.0"
xxhash = "^2.0.2"
cityhash = "^0.2.3"
cloudpickle = "^2.0.0"
dateparser = "^1.1.0"
nbconvert = "^6.2.0"
aiohttp = {extras = ["speedups"], version = "^3.7.4"}
papermill = "^2.3.3"
jupytext = "^1.13.0"
jupyterlab-code-formatter = "^1.4.10"
bokeh = "^2.4.1"
jupyter-server-proxy = "^3.1.0"
sanic-ext = "^21.9.0"
ipywidgets = "^7.6.5"
cytoolz = "^0.11.0"
webdav4 = {extras = ["fsspec"], version = "^0.9.3"}
rq = "^1.10.0"
loky = "^3.0.0"
uvloop = "^0.16.0"
tabulate = "^0.8.9"
aioredis = {extras = ["hiredis"], version = "^2.0.1"}
rq-scheduler = "^0.11.0"
tqdm = "^4.62.3"
discord-webhook = "^0.14.0"
cryptography = "^36.0.1"
sanic-jwt = "^1.7.0"

[tool.poetry.dev-dependencies]
ipython = "^7.26.0"
sqlalchemy-stubs = "^0.4"
pylint = "^2.10.2"
isort = "^5.9.3"
autopep8 = "^1.5.7"
matplotlib = "^3.4.3"
seaborn = "^0.11.2"
types-requests = "^2.25.9"
types-redis = "^3.5.11"
openpyxl = "^3.0.9"
types-ujson = "^4.2.0"
types-dateparser = "^1.0.8"
types-pytz = "^2021.3.1"
memory-profiler = "^0.60.0"
pytest-asyncio = "^0.16.0"
filprofiler = "^2021.12.2"
pycallgraph2 = "^1.1.3"
black = "^22.1.0"
Sphinx = "^4.4.0"
sphinx-autobuild = "^2021.3.14"
redislite = "^6.0.674960"
factory-boy = "^3.2.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.jupytext]
formats = "ipynb,py"
