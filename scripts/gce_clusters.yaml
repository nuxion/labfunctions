---
inventory: nb_workflows/conf/machines.yaml
clusters:
  default:
    name: default
    machine: gce-tiny-cpu
    provider: gce
    qnames:
      - "default"
      - "control"
    policy:
      min_nodes: 1
      max_nodes: 1
      strategies:
        - name: idle
          idle_time_gt: 1
        - name: items
          qname: "default.default"
          items_gt: 1
        
      
